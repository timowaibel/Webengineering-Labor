<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/public/css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/public/js/main.js" defer></script>

    <link rel="icon" type="image/x-icon" href="/public/img/favicon.ico">

    <title>Wasserstandsmeldungen</title>
</head>

<body>
    <div class="title-bar">
        <h1>Wasserstandsmeldungen</h1>
        <p>Die aktuellen und vergangenen Wasserstände von Gewässern in Deutschland</p>
    </div>
    <div class="main">
        <div class="search-bar">
            <form id="search-form" autocomplete="off">
                <input type="text" placeholder="Suche nach Gewässer" id="search-bar-input" />
                <button id="search-button">Suchen</button>
            </form>
        </div>
        <div class="body">
            <div class="waters-container" id="waters-container">

            </div>
        </div>
    </div>

    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
        data-bs-theme="dark">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="d-flex justify-content-center" id="visualization-container">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Schließen</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
