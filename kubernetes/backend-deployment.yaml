apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: backend-image
        ports:
        - containerPort: 3000
        env:
        - name: PORT
          value: 3000
        - name: API_BASE_URL
          value: https://www.pegelonline.wsv.de/webservices/rest-api/v2
        - name: NODE_ENV
          value: production
